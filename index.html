<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="background-img"
      style="background-image: url(bg-desktop.png)"
    ></div>

    <div class="fylo">
      <img class="logo" alt="logo image" href="logo.svg" />
      <img class="doc-icon" alt="image of document icon" href="icon-document.svg"/>
      <img class="folder-icon" alt="image of folder icon" href="icon-folder.svg"/>
      <img class="upload-icon" alt="image of upload icon" href="icon-upload.svg"/>
    </div>

    <div class="data">
      You’ve used 815 GB of your storage 185 GB Left 0 GB 1000 GB
    </div>

    <!--
      <div
      class="attribution"
    >
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    -->
  </body>
</html>
