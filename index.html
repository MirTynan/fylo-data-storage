<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="queries.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      .background-img {
        background-image: url(bg-desktop.png);
      }

      @media (max-width: 34em) {
        .background-img {
          background-image: url(bg-mobile.png);
        }
      }
    </style>
  </head>
  <body>
    <div class="background-img"></div>

    <div class="container">
      <div class="fylo">
        <img class="logo" alt="logo image" src="logo.svg" />
        <div class="frame">
          <img
            class="doc-icon icon"
            alt="image of document icon"
            src="icon-document.svg"
          />
        </div>
        <div class="frame">
          <img
            class="folder-icon icon"
            alt="image of folder icon"
            src="icon-folder.svg"
          />
        </div>
        <div class="frame">
          <img
            class="upload-icon icon"
            alt="image of upload icon"
            src="icon-upload.svg"
          />
        </div>
      </div>

      <div class="data">
        <div class="text">
          <p class="data-text">
            Youâ€™ve used <span class="text-span">815 GB</span> of your storage
          </p>
        </div>

        <div class="usage">
          <div class="measure">
            <ion-icon class="circle" name="ellipse"></ion-icon>
          </div>
        </div>

        <div class="figures">
          <p class="0gb">0 GB</p>
          <p class="1000gb">1000 GB</p>
        </div>
      </div>

      <div class="label">
        <p class="fig">185</p>
        <p class="left">GB LEFT</p>
      </div>
    </div>

    <!--
      <div
      class="attribution"
    >
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    -->
  </body>
</html>
